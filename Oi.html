<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h2>Registrar</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="sendVerificationCode()">Registrar</button>
        </form>
    </div>

    <div class="container" id="verification-container" style="display: none;">
        <h2>Verificação de Código</h2>
        <div class="form-group">
            <label for="verificationCode">Código de Verificação:</label>
            <input type="text" id="verificationCode" required>
        </div>
        <button type="button" onclick="verifyCode()">Verificar</button>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function sendVerificationCode() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var verificationCode = Math.floor(1000 + Math.random() * 9000); // Gera um código de 4 dígitos
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            localStorage.setItem("verificationCode", verificationCode);

            // Simula o envio do código de verificação por email
            alert("Seu código de verificação é: " + verificationCode + ". Use este código para concluir o registro.");

            document.getElementById("register-container").style.display = "none";
            document.getElementById("verification-container").style.display = "block";
        }

        function verifyCode() {
            var enteredCode = document.getElementById("verificationCode").value;
            var savedCode = localStorage.getItem("verificationCode");

            if (enteredCode === savedCode) {
                alert("Verificação bem-sucedida! Sua conta foi criada.");
                document.getElementById("verification-container").style.display = "none";
                document.getElementById("login-container").style.display = "block";
            } else {
                alert("Código de verificação incorreto.");
            }
        }

        function login() {
            var loginEmail = document.getElementById("loginEmail").value;
            var loginPassword = document.getElementById("loginPassword").value;
            var savedEmail = localStorage.getItem("email");
            var savedPassword = localStorage.getItem("password");

            if (loginEmail === savedEmail && loginPassword === savedPassword) {
                alert("Login bem-sucedido!");
                window.location.href = "outra_pagina.html"; // Redireciona para outra página
            } else {
                alert("Email ou senha incorretos.");
            }
        }
    </script>
</body>
</html>
