<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Título Aqui</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .background {
      background-image: url('Tecnologia avançada T.C.A_20240426_225817_0000.png');
      background-size: cover;
      background-position: center;
      height: 100%;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    .formulario {
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"], input[type="time"], input[type="submit"] {
      margin-bottom: 10px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background">
    <header>
      <img src="IMG_20240420_230631_335.jpg" alt="" width="100px">
      <h1 style="color:red;">Desafio 1</h1>
    </header>
    <div class="formulario">
      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" name="hora"><br>
        <input type="submit" value="Enviar">
      </form>
    </div>
    <p>Você deve preencher o parágrafo.</p>
  </div>
</body>
</html>
